<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="header">
          <img src="images/image-jeremy.png" alt="Profile Picture" />
          <div class="header-text">
            <span class="report">Report for</span>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="time-period">
          <span id="daily">Daily</span>
          <span id="weekly">Weekly</span>
          <span id="monthly">Monthly</span>
        </div>
      </div>
      <div class="cards-container">
        <!-- Work Card -->
        <div class="card-container">
          <div class="background-card" id="work-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <div class="current" id="current-work-time">1 hr</div>
              <div class="previous" id="previous-work-time">
                Yesterday - 2 hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Play Card -->
        <div class="card-container">
          <div class="background-card" id="play-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Play</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <div class="current" id="current-play-time">1 hr</div>
              <div class="previous" id="previous-play-time">
                Yesterday - 2 hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Study Card -->
        <div class="card-container">
          <!-- Card with background image -->
          <div class="background-card" id="study-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Study</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <span class="current" id="current-study-time">0 hrs</span>
              <span class="previous" id="previous-study-time"
                >Yesterday - 1 hrs</span
              >
            </div>
          </div>
        </div>

        <!-- Exercise Card -->
        <div class="card-container">
          <!-- Card with background image -->
          <div class="background-card" id="exercise-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Exercise</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <span class="current" id="current-exercise-time">1 hr</span>
              <span class="previous" id="previous-exercise-time"
                >Yesterday - 1 hr</span
              >
            </div>
          </div>
        </div>

        <!-- Social Card -->
        <div class="card-container">
          <!-- Card with background image -->
          <div class="background-card" id="social-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Social</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <span class="current" id="current-social-time">1 hr</span>
              <span class="previous" id="previous-social-time"
                >Yesterday - 3 hrs</span
              >
            </div>
          </div>
        </div>

        <!-- Self Care Card -->
        <div class="card-container">
          <!-- Card with background image -->
          <div class="background-card" id="selfcare-background"></div>
          <div class="small-card">
            <div class="top-card">
              <span>Self Care</span>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            </div>
            <div class="bottom-card">
              <span class="current" id="current-care-time">0 hrs</span>
              <span class="previous" id="previous-care-time"
                >Yesterday - 1 hr</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
